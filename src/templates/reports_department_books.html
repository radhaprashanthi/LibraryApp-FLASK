<!DOCTYPE html>
<html lang="en">
<head>
    <title>Books catalog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>

</style>

<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">GLEESON LIBRARY</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('admin_functions') }}" data-toggle="tooltip" title="Back to Admin functions">HOME</a></li>
        <!--<li><a href="{{ url_for('register') }}" data-toggle="tooltip" title="Only for registered users!">REGISTER</a></li>-->
      </ul>
    </div>

</div>
</nav>

<div class="container">
    <div class="container">
        <h4>Books Catalog</h4>
        <!-- Search form -->
        <form class="form-inline active-cyan-4" action="/show_books" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token()  }}" />
        <input type="search" name ="search_book" placeholder="Search for book" class="form-control form-control-sm mr-3 w-75" aria-label="Search">
        <i class="fas fa-search" aria-hidden="true"></i>
        </form>
        <table class="table">
            <thead>
            <tr>
                <th></th>
                <th>Department</th>
                <th>Total copies</th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
            <tr>
                <td><span class="glyphicon glyphicon-book"></span></td>                
                <td>{{ book.department }}</td>
                <td>{{ book.total_copies }}</td>
            </tr>
            {% endfor %} 
            </tbody>
        </table>
    </div>

</div>
    </div>
</div>
</body>
</html>
