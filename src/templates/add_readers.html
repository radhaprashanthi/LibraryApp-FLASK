<!DOCTYPE html>
<html>
<head>
  <title>Add Reader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">GLEESON LIBRARY</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{{ url_for('admin_functions') }}" data-toggle="tooltip" title="Back to Admin functions">HOME</a></li>
        <!--<li><a href="{{ url_for('register') }}" data-toggle="tooltip" title="Only for registered users!">REGISTER</a></li>-->
      </ul>
    </div>
</div>
</nav>

<div class="container">
  
     <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">

      {% if session['logged_in'] %}
      <p>You're logged in already!</p>
      {% else %}
    <div class="container">
        <h3>Add Reader</h3>
        <p class="text-danger">
        {%- for message in get_flashed_messages() %}
         {{ message }}
        {%- endfor %}</p>
      <form action="/add_readers" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token()  }}" />
        <label>Name<label/>
        <input type="name" name="name" placeholder="Enter name..."><br/>
        <label>Email<label/>
        <input type="email" name="email" placeholder="Enter email id..."><br/>
        <label>Department<label/>
        <input type="department" name="department" placeholder="Enter department..."><br/><br/>
        <input type="submit" value="Add">
        </form>
        {% endif %}
</div>
</body>
 </html>
